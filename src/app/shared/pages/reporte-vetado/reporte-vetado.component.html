<div class="dashboard-container">
  <div class="navbar">

  </div>
  <app-navbar-lateral [class.sidebar-hidden]="isSidebarHidden"></app-navbar-lateral>
  <div class="dashboard-content">
    <app-navbar-superior></app-navbar-superior>
    <mat-card>
      <mat-card-title class="title">Reporte 901</mat-card-title>
      <mat-card-content>
        <form [formGroup]="reporteForm" (ngSubmit)="enviarReporte()">
          <!-- Campo de cédula -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Ingrese la cédula</mat-label>
            <input matInput formControlName="cedula" required>
          </mat-form-field>          

          <!-- Campo de nombre (solo lectura) -->
          <mat-form-field appearance="fill" class="example-full-width" style="font-size: 8.5pt;">
            <mat-label>Nombre completo</mat-label>
            <input matInput formControlName="nombre" readonly>
          </mat-form-field>

          <!-- centro_costo_carnet -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Centro de costo</mat-label>
            <input matInput formControlName="centro_costo_carnet" required>
          </mat-form-field>

          <!-- fecha_contratacion -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Fecha de contratación</mat-label>
            <input matInput formControlName="fecha_contratacion" readonly>
          </mat-form-field>

          <!-- Campo de sede (select) -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Seleccione la sede</mat-label>
            <mat-select formControlName="sede" required>
              <mat-option *ngFor="let sede of sedes" [value]="sede.nombre">
                {{ sede.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Campo de observación -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Observación</mat-label>
            <input matInput formControlName="observacion">
          </mat-form-field>

          <!-- Campo de reportado por (automático, deshabilitado) -->
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Reportado por</mat-label>
            <input matInput formControlName="reportadoPor" readonly>
          </mat-form-field>

          <!-- Botón de envío -->
          <button mat-flat-button type="submit" [disabled]="reporteForm.invalid">Enviar reporte</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
