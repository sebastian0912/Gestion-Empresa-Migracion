<div class="dashboard-container">
    <div class="navbar">
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <app-navbar-lateral [class.sidebar-hidden]="isSidebarHidden"></app-navbar-lateral>
    <div class="dashboard-content">
        <app-navbar-superior></app-navbar-superior>

        <mat-card>
            <mat-card-content>

                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <h1 class="titulo">Diligencie los campos para recibir el envio:</h1>


                    <ng-container>

                        <mat-form-field class="example-full-width">
                            <mat-label>Cantidad</mat-label>
                            <input matInput formControlName="cantidad" required type="number">
                            <mat-error *ngIf="myForm.get('cantidad')?.hasError('required')">
                                Ingrese la cantidad
                            </mat-error>
                        </mat-form-field>


                        <mat-form-field class="example-full-width">
                            <mat-label>Código del envio</mat-label>
                            <input matInput formControlName="codigoProducto" required>
                            <mat-error *ngIf="myForm.get('codigoProducto')?.hasError('required')">
                                Ingrese el código de envio
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Comentarios envio</mat-label>
                            <input matInput formControlName="comentariosEnvio" required>
                        </mat-form-field>

                        <button mat-flat-button type="submit" class="boton" [disabled]="myForm.invalid">Cargar</button>
                    </ng-container>
                </form>

            </mat-card-content>
        </mat-card>
    </div>
</div>
