<div class="dashboard-container">
  <div class="navbar">

  </div>
  <app-navbar-lateral [class.sidebar-hidden]="isSidebarHidden"></app-navbar-lateral>
  <div class="dashboard-content">
      <app-navbar-superior></app-navbar-superior>

      <mat-card>
        <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h1 class="titulo">Digite los campos del cargamento a enviar:</h1>

            <mat-form-field class="example-full-width">
              <mat-label>Sede de donde envia</mat-label>
              <mat-select formControlName="sede">
                <mat-option *ngFor="let sede of sedes" [value]="sede">
                  {{ sede }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="myForm.get('sede')?.hasError('required')">
                Seleccione una sede
              </mat-error>
            </mat-form-field>
  
            <ng-container>  

              <mat-form-field class="example-full-width">
                <mat-label>Seleccione un Concepto</mat-label>
                <mat-select formControlName="concepto" >
                  <mat-option *ngFor="let concepto of conceptos" [value]="concepto">
                    {{ concepto }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="myForm.get('concepto')?.hasError('required')">
                  Seleccione un concepto
                </mat-error>
              </mat-form-field>
  
              <mat-form-field class="example-full-width">
                <mat-label>Nombre de la persona que lleva</mat-label>
                <input matInput formControlName="nombrePersonaEnvio">
                <mat-error *ngIf="myForm.get('nombrePersonaEnvio')?.hasError('required')">
                  El nombre es requerido
                </mat-error>
              </mat-form-field>
  
              <mat-form-field class="example-full-width">
                <mat-label>Comentario de env√≠o</mat-label>
                <input matInput formControlName="comentarioEnvio">
                <mat-error *ngIf="myForm.get('comentarioEnvio')?.hasError('required')">
                  El comentario es requerido
                </mat-error>
              </mat-form-field>
  
              <button mat-flat-button type="submit" class="boton" [disabled]="myForm.invalid">Cargar</button>
            </ng-container>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
